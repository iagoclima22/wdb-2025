<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registration</title>
</head>
<body>
    <h1>Race Registration!</h1>
    <div>
        <form action="">
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName" required>
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName" required>

            <p>Select a Race:</p>
            <input type="radio" name="marathon" id="funRun" value="funrun">
            <label for="funRun">Fun Run 5K</label><br>
            <input type="radio" name="marathon" id="half" value="half">
            <label for="half">Half Marathon</label><br>
            <input type="radio" name="marathon" id="full" value="full">
            <label for="full">Full Marathon</label><br>

            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required><br>

            <label for="ageGroup">Select Age Group</label>
            <select name="ageGroup" id="ageGroup" required>
                <option value="under18">under 18</option>
                <option value="18until35">18-35</option>
            </select><br><br>
            <button>Register!</button>
        </form>
    </div>
</body>
</html>
